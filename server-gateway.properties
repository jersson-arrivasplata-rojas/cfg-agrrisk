server.port=7002

# Configuración de descubrimiento de servicios
spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.health-check-interval=10s

azure.activedirectory.client-id=${APPLICATION_CLIENT_ID}
azure.activedirectory.client-secret=${APPLICATION_CLIENT_SECRET}
azure.activedirectory.tenant-id=${TENANT_ID}
azure.activedirectory.app-id-uri=api://${azure.activedirectory.client-id}

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://login.microsoftonline.com/${azure.activedirectory.tenant-id}/v2.0