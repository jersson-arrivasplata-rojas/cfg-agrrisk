# Puerto donde correr� el Servidor de Descubrimiento
server.port=7001

# Este servidor no se registrará en otro servidor Eureka
eureka.client.register-with-eureka=false
# No necesitará buscar otros servicios en la red
eureka.client.fetch-registry=false
# Desactivar la autoconservación en entornos de desarrollo
eureka.server.enable-self-preservation=false

# Exponer todos los endpoints de Actuator
management.endpoints.web.exposure.include=*
