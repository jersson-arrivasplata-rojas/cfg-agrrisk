# Puerto donde correr� el Servidor de Descubrimiento
server.port=7001

# Configuración de Consul
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.config.enabled=false
spring.cloud.consul.config.fail-fast=true
spring.cloud.consul.config.profile-separator=-
spring.cloud.consul.config.default-context=application
spring.cloud.consul.config.watch.enabled=true
spring.cloud.consul.config.watch.delay=10000
# Configuración de Consul para descubrimiento de servicios
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.health-check-interval=10s

# Exposición de todos los endpoints de Actuator
management.endpoints.web.exposure.include=*
